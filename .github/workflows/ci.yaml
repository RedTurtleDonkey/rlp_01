name: CI

on: push

jobs:
  verify:
    name: Verify Code
    runs-on: ubuntu-latest
    
    env:
      COVERITY: $GITHUB_WORKSPACE/coverity_tool

    steps:
      - uses: actions/checkout@v2

      - uses: actions/setup-java@v1
        with:
          java-version: 1.8
          
      - name: Cache Local Maven Repository
        uses: actions/cache@v2
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}

      - name: Compile Test and Verify
        run: mvn clean verify
        
      - name: Cache Coverity
        id: coverity
        uses: actions/cache@v2
        with:
          path: ${{ env.COVERITY }}
          key: coverity-temp
        
      - name: Download Coverity
        if: steps.coverity.outputs.cache-hit != 'true'
        run: wget https://scan.coverity.com/download/linux64 --post-data "token=${{ secrets.COVERITY_TOKEN }}&project=rlp_01" -O ${{ env.COVERITY }}.tgz && mkdir ${{ env.COVERITY }} && tar zxvf ${{ env.COVERITY }}.tgz -C ${{ env.COVERITY }} --strip-components 1
        
      - name: List Workspace
        run: cd $GITHUB_WORKSPACE && ls -a
        
      - name: mkdir
        run: mkdir ${{ env.COVERITY }}
        
      - name: List Workspace Two
        run: cd $GITHUB_WORKSPACE && ls -a
